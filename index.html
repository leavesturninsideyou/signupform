<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div id="sidebar">
        <div class="logo">
            <img src="./imgs/odin-lined.png">
            <p>COMPANY</p>
        </div>
    </div>
    <div id="signup">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>
        <main>
            <h1>Let's do this!</h1>
            <form id="createacc">
                <div class="form-row">
                    <p>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                    </p>
                    <p>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="useremail">EMAIL</label>
                        <input type="email" name="useremail" id="useremail">
                    </p>
                    <p>
                        <label for="userphone">PHONE NUMBER</label>
                        <input type="tel" name="userphone" id="userphone">
                    </p>
                </div>
                <div class="form-row">
                    <p>
                        <label for="userpwd">PASSWORD</label>
                        <input type="password" name="userpwd" id="userpwd">
                    </p>
                    <p>
                        <label for="confirmpwd">CONFIRM PASSWORD</label>
                        <input type="password" name="comfirmpwd" id="comfirmpwd">
                    </p>
                </div>
            </form>
        </main>
        <footer>
            <button type="submit" form="createacc" id="createbtn">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </footer>
    </div>
</body>
</html>
